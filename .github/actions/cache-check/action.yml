name: Check If Cache Item Exists
description: Checks if the the cache item with the provided key exists
inputs:
  cache-key:
    description: Cache key
    required: true
  token:
    description: The Personal access token for the github API endpoint
    required: true
  repository:
    description: The repository "username/repo"
    required: true
outputs:
  cache-hit:
    description: "Whether the provided key exists or not"
    value: ${{ steps.check.outputs.cache-hit }}
runs:
  using: composite
  steps:
    - id: check
      shell: bash
      run: |
        curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ inputs.token }}" https://api.github.com/repos/${{inputs.repository}}/actions/caches | python3 -c "import sys, json; ret = json.load(sys.stdin); cache_list = ret['actions_caches']; cache_keys = [e['key'] for e in cache_list]; contains = len(list(filter(lambda e: e == '${{inputs.cache-key}}', cache_keys))) > 0; print('cache-hit=true') if contains else print('cache-hit=false')" >> $GITHUB_OUTPUT
