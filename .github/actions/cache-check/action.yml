name: Check If Cache Item Exists
description: Checks if the the cache item with the provided key exists
inputs:
  cache-key:
    description: Cache key
    required: true
  token:
    description: The Personal access token for the github API endpoint
    required: true
  repository:
    description: The repository "username/repo"
    required: true
outputs:
  cache-hit:
    description: "Whether the provided key exists or not"
    value: ${{ steps.check.outputs.cache-hit }}
runs:
  using: composite
  steps:
    - id: check
      shell: bash
      run: |
        export EXISTS=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ inputs.token }}" https://api.github.com/repos/${{inputs.repository}}/actions/caches | jq -r '.actions_caches|any(.key == "${{inputs.cache-key}}")') && echo "cache-hit=$EXISTS" >> $GITHUB_OUTPUT
